<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperAgentX â€“ Secure Payment Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GitHub Icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #e5e7eb; /* light grey */
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background: #f8fafc;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #d1d5db;
      z-index: 100;
    }

    header img {
      height: 36px;
    }

    /* Payment Card */
    .payment-container {
      background: #020617;
      color: #e5e7eb;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      margin-top: 80px;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    input:focus {
      border-color: #38bdf8;
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    small.error {
      color: #f87171;
      font-size: 12px;
      display: block;
      height: 14px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .secure-text {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 10px;
    }

    .success {
      text-align: center;
      color: #4ade80;
      margin-top: 10px;
    }

    /* GitHub Footer */
    .github-link {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #020617;
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .github-link:hover {
      background: #020617;
      color: #38bdf8;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="fulllogo_transparent_nobuffer.png" alt="SuperAgentX Logo" />
  </header>

  <!-- Payment Form -->
  <div class="payment-container">
    <h2>Secure Payment</h2>

    <form id="paymentForm" novalidate>
      <div class="form-group">
        <label>Cardholder Name</label>
        <input type="text" id="name" placeholder="John Doe" />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label>Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" />
        <small class="error"></small>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Expiry (MM/YY)</label>
          <input type="text" id="expiry" placeholder="MM / YY" maxlength="7" />
          <small class="error"></small>
        </div>

        <div class="form-group">
          <label>CVV</label>
          <input type="password" id="cvv" placeholder="123" maxlength="4" />
          <small class="error"></small>
        </div>
      </div>

      <div class="form-group">
        <label>Billing Address</label>
        <input type="text" id="address" placeholder="Street Address" />
        <small class="error"></small>
      </div>

      <button type="submit">Pay $1,999</button>
      <p class="secure-text">ðŸ”’ PCI-DSS style client validation demo</p>
      <p id="successMsg" class="success"></p>
    </form>
  </div>

  <!-- GitHub Link -->
  <a
    class="github-link"
    href="https://github.com/superagentxai/superagentx"
    target="_blank"
    rel="noopener noreferrer"
  >
    <i class="fa-brands fa-github"></i>
    SuperAgentX
  </a>

  <script>
    const form = document.getElementById("paymentForm");
    const successMsg = document.getElementById("successMsg");

    const showError = (input, message) => {
      input.nextElementSibling.textContent = message;
    };

    const clearErrors = () => {
      document.querySelectorAll(".error").forEach(e => e.textContent = "");
      successMsg.textContent = "";
    };

    const formatCardNumber = value =>
      value.replace(/\D/g, "").replace(/(.{4})/g, "$1 ").trim();

    document.getElementById("cardNumber").addEventListener("input", e => {
      e.target.value = formatCardNumber(e.target.value);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      clearErrors();

      let valid = true;

      if (name.value.trim().length < 3) {
        showError(name, "Enter valid cardholder name");
        valid = false;
      }

      if (cardNumber.value.replace(/\s/g, "").length < 16) {
        showError(cardNumber, "Invalid card number");
        valid = false;
      }

      if (!/^\d{2}\s?\/\s?\d{2}$/.test(expiry.value)) {
        showError(expiry, "Invalid expiry format");
        valid = false;
      }

      if (cvv.value.length < 3) {
        showError(cvv, "Invalid CVV");
        valid = false;
      }

      if (address.value.trim().length < 5) {
        showError(address, "Invalid address");
        valid = false;
      }

      if (valid) {
        successMsg.textContent = "âœ… Payment submitted successfully (demo)";
        form.reset();
      }
    });
  </script>

</body>
</html>
